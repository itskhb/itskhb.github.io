<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Name</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #2e003e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    header {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 600px;
    }

    form {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      font-size: 1rem;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      font-size: 1rem;
      padding: 0.75rem;
      background-color: #2e003e;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #40005c;
    }
  </style>
</head>
<body>

  <header>Contact Joseph Casper Baker III</header>

  <p>
    Hi, you've reached Joseph Baker, I.T. Consultant based in Birmingham, Alabama.
    Feel free to reach out through the form below.
  </p>

  <form action="https://formspree.io/f/mgvkklrg" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="_replyto" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>

</body>
</html>
